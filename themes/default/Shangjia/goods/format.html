<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-businessManagement">购物</a> > <a href="" set-lan="html:n-mall">购物商品</a> > <a set-lan="html:n-publishGoods">规格配置</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('goods/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
            	<{$goods.title}>
            </div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('goods/format_create',array('goods_id'=>$goods['goods_id']))}>" set-lan="html:n-addAllocation">增加配置+</a></div>
        </div>
    </div>
    </form>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td set-lan="html:n-allocationId">配置ID</td>
            <td set-lan="html:n-allocationContent">配置内容</td>
            <td set-lan="html:m-format">库存</td>
            <td set-lan="html:n-salePrice">售价</td>
            <td set-lan="html:n-operate">操作</td>
        </tr>
        <foreach name="formats" item="var">
            <tr>
                <td><{$var.id}></td>
                <td><{$var.format_title}></td>
                <td><{$var.store}></td>
                <td><{:round($var['mall_price'],2)}></td>
                <td>
                	<a class="radius3 sy_c1an" href="<{:U('goods/format_detail',array('id'=>$var['id']))}>" set-lan="html:n-edit">编辑</a>
                	<a class="radius3 sy_c1an" mini='confirm' href="<{:U('goods/format_delete',array('id'=>$var['id']))}>" set-lan="html:n-delete">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
</div>
