<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-settleAccount">结算</a> > <a href="" set-lan="html:n-capitalRecord">资金记录</a> > <a set-lan="html:n-shopMoney">商家资金</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('money/shopmoney')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
            <span set-lan="html:n-startTime">开始时间：</span><input type="text" class="radius3 tuan_topser"  name="bg_date" value="<{$bg_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});"/>
            <span set-lan="html:n-endTime">结束时间：</span><input type="text" class="radius3 tuan_topser"  name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});"/>       
            <input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索" set-lan="value:n-search"/>
            </div>
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli"><a href="<{:U('money/index')}>" set-lan="html:n-balanceMoneyLogs">余额日志</a></li>
            <li class="tuanfabu_tabli on"><a href="<{:U('money/shopmoney')}>" set-lan="html:n-shopMoney">商家资金</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('money/tjmonth')}>" set-lan="html:n-monthCountDetails">月统计明细</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('money/tjday')}>" set-lan="html:n-daySettleTrency">日结算趋势</a></li>
        </ul>
    </div> 
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td set-lan="html:n-fund">资金</td>
            <td set-lan="html:n-type">类型</td>
            <td set-lan="html:n-originOrder">原始订单</td>
            <td set-lan="html:n-explain">说明</td>
            <td set-lan="html:n-date">日期</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{:round($var['money']/100,2)}></td>
                <td><{$types[$var['type']]}></td>
                <td><{$var.order_id}></td>       
                <td><{$var.intro}></td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                
            </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>

<include  file='public:footer'/>
