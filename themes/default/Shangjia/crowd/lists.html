<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-businessManagement">商家管理</a> > <a href="" set-lan="html:n-purchase">抢购</a> > <a set-lan="html:n-setCrowd">设置众筹</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:n-publishCrowdinfo">发布众筹需要添加可购买的众筹类型，该众筹：<{$detail.title}></div>
            <div class="right tuan_topfb_r"></div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td width="50" set-lan="html:n-id">ID</td>
            <td width="500" set-lan="html:n-userName">用户名</td>
            <td width="500" set-lan="html:n-price">价格</td>
            <td width="100" set-lan="html:n-name">姓名</td>
            <td width="100" set-lan="html:n-telphone">电话</td>
            <td width="100" set-lan="html:n-address">地址</td>
            <td width="100" set-lan="html:n-timeBuying">购买时间</td>
            <td width="200" set-lan="html:n-operate">操作</td>
        </tr>
        <foreach name="meals" item="var">
        <tr>
            <tr>
                <td ><{$var.list_id}></td>
                <td><{$users[$var['uid']]['nickname']}></td>
                <td><{$var['price']/100}>₭</td>
                <td><{$var.name|default=''}></td>
                <td><{$var.mobile|default=''}></td>
                <td><{$var.addr|default=''}></td>
                <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                <td>
                	<if condition="$var[is_zhong] EQ '0'">
                    <a mini='act' href="<{:U('crowd/zhong',array('list_id'=>$var['list_id']))}>" set-lan="html:n-operate" set-lan="html:n-winAwards">设为中奖</a>
                    <else/>
                    <span set-lan="html:n-getAwards">已中奖</span>
                    </if>
                </td>
            </tr>
        </tr>
        </foreach>
    </table>
</div>
<include  file='public:footer'/>
