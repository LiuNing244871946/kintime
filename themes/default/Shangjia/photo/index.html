<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-systemSetup">美食优惠</a> > <a href="" set-lan="html:n-shopManagement">店铺管理</a> > <a set-lan="html:n-shopFaceImg">店铺环境图</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:n-shopEnvirenmentImgLimitTips">上传修改商家的店铺环境图，修改之后需要点下方的更新按钮才能生效</div>
        </div>
    </div> 
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('shop/about')}>" set-lan="html:n-shopWordFile">店铺文字资料</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('shop/image')}>" set-lan="html:n-shopFaceImg">店铺形象图</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('shop/logo')}>" set-lan="html:n-shopLogo">店铺LOGO</a></li>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('photo/index')}>" set-lan="html:n-shopEnvirenmentImg">店铺环境图</a></li>
        </ul>
    </div>
    <div class="tabnr_change  show">
           <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
    <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
    <table  cellpadding="0"  cellspacing="0" width="100%" class="tuan_table" >
        <tr>
            <td width="400" style="border-top: none;">
                <input id="logo_file" name="logo_file" type="file" multiple="true" value="" />
            </td>
            <td style="border-top: none;">
            <span set-lan="html:n-forSuitableSize">为了好看建议尺寸:</span><{$CONFIG.attachs.shopphoto.thumb}>
            </td>
        </tr> 
    </table>
    <script>
            $("#logo_file").uploadify({
                'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                'uploader': '<{:U("app/upload/shangjia",array("shop_id"=>$SHOP["shop_id"],"sig"=>$sig))}>',
                'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                'buttonText': '上传图片',
                'fileTypeExts': '*.gif;*.jpg;*.png',
                'queueSizeLimit': 1,
                'onUploadSuccess': function (file, data, response) {
                	data = eval(data);
                    location.href = '<{:U("photo/index")}>';
                }
            });

        
    </script>
    	<form  method="post" action="<{:U('photo/update')}>" target="baocms_frm">
    	<table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr style="background-color:#eee;">
                <td set-lan="html:n-img">图片</td>
                <td set-lan="html:n-title">标题</td>
                <td set-lan="html:n-sort">排序</td>
                <td set-lan="html:n-operate">操作</td>
            </tr>
            <foreach name="list" item="var">
                <tr>
                    <td style="height: 80px;"><img src="__ROOT__/attachs/<{$var.photo}>" style="width: 80px; margin: 0px auto;" /></td>
                    <td>
                        中文:<input type="text" class="cjinput" name="title[<{$var.pic_id}>]" value="<{$var.title}>" /><br/>
                        老文:<input type="text" class="cjinput" name="lao_title[<{$var.pic_id}>]" value="<{$var.lao_title}>" /><br/>
                        英文:<input type="text" class="cjinput" name="eng_title[<{$var.pic_id}>]" value="<{$var.eng_title}>" /></td>
                    <td><input type="text" class="cjinput" style="width: 50px" name="orderby[<{$var.pic_id}>]" value="<{$var.orderby}>" /></td>
                    <td>
                        <a mini='confirm' href="<{:U('photo/delete',array('pic_id'=>$var['pic_id']))}>" set-lan="html:n-deleteImg">删除图片</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <div class="tuanfabu_an"><input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认保存" set-lan="value:n-sureConserve"/></div>

        </form>
    </div> 
</div>
<include  file='public:footer'/>
