<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-businessManagement">商家管理</a> > <a href="" set-lan="html:n-marketingManagement">营销管理</a> > <a set-lan="html:n-microPower">微助力</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('help/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:n-microPower">
            微助力
            </div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('help/create')}>" set-lan="html:n-addMicroPower">添加微助力+</a></div>
        </div>
    </div>
    </form>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td set-lan="html:n-microPower">微助力</td>
            <td set-lan="html:n-title">标题</td>
            <td set-lan="html:n-coverPhoto">封面图片</td>
            <td set-lan="html:n-qrcodeImg">二维码图片</td>
			<td set-lan="html:n-qrcodeLink">二维码链接</td>
            <td set-lan="html:n-startTime">开始时间</td>
            <td set-lan="html:n-endTime">结束时间</td>
            <td set-lan="html:n-number">数量</td>
			<td set-lan="html:n-visitors">浏览人数</td>
            <td set-lan="html:n-operate">操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.help_id}></td>
                <td><{$var.title}></td>
				<td style="height: 80px;"><img src="__ROOT__/attachs/<{$var.photo}>"  style="width: 80px;  margin: 0px auto;" /></td>
                <td style="height: 140px;"><img src="__ROOT__/attachs/<{$var.file|default='default.jpg'}>"  style="width: 120px; margin: 0px auto;" /></td>
				<td><{$var.url}></td>
                <td><{$var.stime}></td>
                <td><{$var.ltime}></td>
				<td><{$var.predict_num}></td>
                <td><{$var.views}></td>
                <td>
                    <a class="radius3 sjgl_an tuan_topbt" href="<{:U('help/edit',array('help_id'=>$var['help_id']))}>" set-lan="html:n-change">修改</a>
					<a class="radius3 sjgl_an tuan_topbt" href="<{:U('help/goods',array('help_id'=>$var['help_id']))}>" set-lan="html:n-awards">奖品</a>
                    <a class="radius3 sjgl_an tuan_topbt" href="<{:U('help/sn',array('help_id'=>$var['help_id']))}>" set-lan="html:n-member">成员</a>
                    <a mini='confirm' class="radius3 sjgl_an tuan_topbt" href="<{:U('help/delete',array('help_id'=>$var['help_id']))}>" set-lan="html:n-delete">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>

<include  file='public:footer'/>
