<include  file='public:header'/>
<div class="local" set-lan="html:n-optionLocation">
    当前位置：基本资料 > 申请提现
</div>

<div class="search">
        <table cellpadding="0" cellspacing="0" width="100%" >
            <tr>
                <td><a class="add" href="<{:U('cash/create')}>" set-lan="html:n-applyCash">+&nbsp;申请提现</a></td>
            </tr> 
        </table>
</div>
<div class="tlist">
    <form method="post" target="baocms_frm">
    <table cellpadding="0"  cellspacing="0" width="100%" >
        <tr>
            <th width="50" set-lan="html:n-id">ID</th>
            <th width="120" set-lan="html:n-cashAmount">提现金额</th>
            <th width="130" set-lan="html:n-applyDate">申请日期</th>
            <th width="150" set-lan="html:n-state">状态</th>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.cash_id}></td>
                <td><{$var['money'] / 100}> ₭</td>
                <td><{$var['addtime']|date='Y-m-d', ###}></td>
                <td>
                <if condition="$var.status eq 0">
                            <span set-lan="html:n-withoutTrial">未审</span>
                            <elseif condition="$var.status eq 1" />
                            <font color="green" set-lan="html:n-pass">通过</font>
                            <else />
                            <font color="red" set-lan="html:n-refuse">拒绝</font>
                        </if>
                </td>
            </tr>
        </foreach>
        <tr class="bottom">
            <td colspan="4">
                <div class="pages">
                    <{$page}>
                </div>
            </td>
        </tr>
    </table>
    </form>
</div>

</body>
</html>
