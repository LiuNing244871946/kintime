<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:q-Other">其他</a> > <a href="" set-lan="html:q-Talentrecruitment">人才招聘</a> > <a set-lan="html:q-Talentrecruitment">人才招聘</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t tuanfabu_top">
            <div class="left tuan_topser_l" set-lan="html:q-ddd">缺人才怎么办，这里可以发布您的招聘信息，为您找到您需要的人才！</div>
        </div>
    </div>
    <form method="post" action="<{:U('work/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l"><span set-lan="html:q-title">标题</span>：<input type="text" class="radius3 tuan_topser"  name="keyword" value="<{$keyword}>"/><input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" set-lan="val:q-search" value="搜 索"/></div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('work/create')}>" set-lan="html:q-Releaserecruitment">发布招聘+</a></div>
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli on"><a href="<{:U('work/index')}>" set-lan="html:q-Talentrecruitment">人才招聘</a></li>
        </ul>
    </div> 
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td set-lan="html:q-title">标题</td>
            <td set-lan="html:q-Creationtime">创建时间</td>
            <td set-lan="html:q-Browsingvolume">浏览量</td>
            <td set-lan="html:q-state">状态</td>
            <td set-lan="html:q-operation">操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.title}></td>
                <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
                <td><{$var.views}></td>
                <td><eq name="var.audit" value="0"><span set-lan="html:q-Waitforaudit">等待审核</span><else/><span set-lan="html:q-normal">正常</span></eq></td>
            	<td><a href="<{:U('work/edit',array('work_id'=>$var['work_id']))}>" set-lan="html:q-edit">编辑</a></td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>
<include  file='public:footer'/>
