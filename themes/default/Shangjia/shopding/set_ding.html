<include  file='public:header'/>
<script type="text/javascript" src="https://maps.google.cn/maps/api/js?v=3.20&region=cn&language=zh-CN&key=AIzaSyAj1gNUTDZJLvPeePsU5ltjfX-hJU1N_8c&libraries=places"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:q-Systemsetup">美食电子菜单</a> > <a href="" set-lan="html:q-Reservationmanagement">电子菜单资料</a> > <a set-lan="html:q-Reservationinformation">订座资料</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:q-sos">订座资料设置、基本信息,订座信息修改后需要后台重新审核后才能正常运行，改动请慎重！！！ </div>
        </div>
    </div> 
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('shopding/set_ding')}>" set-lan="html:q-Reservationinformation" >订座资料</a></li>
        </ul>
    </div>
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('shopding/set_ding')}>" target="baocms_frm">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td><p class="tuanfabu_t"  set-lan="html:q-Averageconsumption">平均消费：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[price]" value="<{$shopding.price|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t" set-lan="html:q-Totalnumberofseats">总座位数：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[table_num]" value="<{$shopding.table_num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t" set-lan="html:q-BusinessHours">开始营业时间：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[stime]" value="<{$shopding.stime|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t" set-lan="html:q-BusinessHours">停止营业时间：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[ltime]" value="<{$shopding.ltime|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t" set-lan="html:q-DetailsinChinese">中文详情：</p></td>
                    <td><div class="tuanfabu_nr">
                            <script type="text/plain" id="data_details" name="data[details]" style="width:800px;height:360px;"><{$shopding.details}></script>
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t" set-lan="html:q-DetailsinLaos">老文详情：</p></td>
                    <td><div class="tuanfabu_nr">
                            <script type="text/plain" id="lao_data_details" name="data[lao_details]" style="width:800px;height:360px;"><{$shopding.lao_details}></script>
                        </div></td>
                </tr>
                <tr>
                    <td><p class="tuanfabu_t" set-lan="html:q-DetailsinEnglish">英文详情：</p></td>
                    <td><div class="tuanfabu_nr">
                            <script type="text/plain" id="eng_data_details" name="data[eng_details]" style="width:800px;height:360px;"><{$shopding.eng_details}></script>
                        </div></td>
                </tr>
                <link rel="stylesheet" href="__PUBLIC__/umeditor/themes/default/css/umeditor.min.css" type="text/css">
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
                <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
                <script>
                    um = UM.getEditor('data_details', {
                    imageUrl: "<{:U('app/upload/editor')}>",
                            imagePath: '__ROOT__/attachs/editor/',
                            lang: 'zh-cn',
                            langPath: UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                            focus: false
                    });  
                    um = UM.getEditor('lao_data_details', {
                    imageUrl: "<{:U('app/upload/editor')}>",
                            imagePath: '__ROOT__/attachs/editor/',
                            lang: 'zh-cn',
                            langPath: UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                            focus: false
                    }); 
                    um = UM.getEditor('eng_data_details', {
                    imageUrl: "<{:U('app/upload/editor')}>",
                            imagePath: '__ROOT__/attachs/editor/',
                            lang: 'zh-cn',
                            langPath: UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                            focus: false
                    });               
                </script>
                
                



            </table>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认保存" set-lan="value:q-Confirmthepreservation" />
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
