<include file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:q-Reservation">美食电子菜单</a> > <a href="" set-lan="html:q-Setthereservation">菜品分类</a> > <a set-lan="html:q-Classificationofdishes">添加</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:q-scc">商家可以在后台添加菜品分类</div>
        </div>
    </div> 
    <div class="tabnr_change show">
    	<form method="post"  action="<{:U('shopding/catecreate')}>"  target="baocms_frm">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:q-ClassifiednameChinese">分类名称(中)：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[cate_name]" value="<{$detail.cate_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:q-ClassifiednameLaos">分类名称(老)：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[lao_cate_name]" value="<{$detail.lao_cate_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:q-ClassifiednameEnglish">分类名称(英)：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[eng_cate_name]" value="<{$detail.eng_cate_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:q-sort">排序：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" set-lan="value:q-confirm" value="确认" />
        </div>
        </form>
    </div> 
</div>
<include file='public:footer'/>
