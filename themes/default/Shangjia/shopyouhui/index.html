<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:q-business">商家</a> > <a href="" set-lan="html:q-Businesspreferences">商家优惠</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:q-shop">商家可以设置折扣优惠或者满减优惠，但是暂不支持两种优惠共享</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('shopyouhui/index')}>"  target="baocms_frm">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="120"><p class="tuanfabu_t" set-lan="html:q-Preferentialstatus">优惠状态：</p></td>
                    <td><div class="tuanfabu_nr">
                        <if condition="$youhui.is_open eq 1"><span style="color: green;" set-lan="html:q-Opening">开启中</span><else/><span style="color: red;" set-lan="html:q-Close">关闭</span></if>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t" set-lan="html:q-Preferentialtype">优惠类型：</p></td>
                    <td><div class="tuanfabu_nr">
                            <label><input class="yh_type" type="radio" rel="0" name="data[type_id]" value="0" <eq name="youhui.type_id" value="0">checked="checked"</eq>  class="cjinput" /><span set-lan="html:q-discount">折扣</span></label> 
                            <label><input class="yh_type" type="radio" rel="1" name="data[type_id]" value="1" <eq name="youhui.type_id" value="1">checked="checked"</eq>  class="cjinput" /><span set-lan="html:q-Fullcut">满减</span></label> 
                        </div></td>
                </tr>
                <tr class="jq_tr jq_tr_0">
                    <td width="120"><p class="tuanfabu_t" set-lan="html:q-Discounts">折扣优惠：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="hidden" name="data[yh_id]" value="<{$youhui.yh_id}>"/>
                            <input type="text" name="data[discount]" value="<{$youhui.discount|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr class="jq_tr jq_tr_1">
                    <td width="120"><p class="tuanfabu_t" set-lan="html:q-Fullreduction">满减优惠：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="hidden" name="data[yh_id]" value="<{$youhui.yh_id}>"/>
                            <span set-lan="html:q-full">满</span><input type="text" name="data[min_amount]" value="<{$youhui.min_amount|default=''}>" class="tuanfabu_int" />
                            <span set-lan="html:q-reduce">减</span><input type="text" name="data[amount]" value="<{$youhui.amount|default=''}>" class="tuanfabu_int" />
                        </div></td>
                </tr>
            </table>
            <div class="tuanfabu_an">
                <if condition="$youhui.is_open eq 1"><a href="<{:U('shopyouhui/close')}>" mini="act" class="radius3 sjgl_an tuan_topbt" set-lan="html:q-Close">关闭</a><else/><a href="<{:U('shopyouhui/open')}>" mini="act" class="radius3 sjgl_an tuan_topbt" set-lan="html:q-open">开启</a></if>
                <input type="submit" class="radius3 sjgl_an tuan_topbt" set-lan="html:q-Confirmationofsubmission"  value="确认提交" />
            </div>
        </form>
    </div> 
</div>
<script>
    $(document).ready(function(){
        var fullcut = "<{$youhui.type_id}>";
        if(fullcut == 1){
            var tag = 1;
        }else{
            var tag = 0;
        }
        $(".yh_type").click(function(){
            $(".jq_tr").hide();
            $(".jq_tr_"+$(this).attr('rel')).show();
        })
        
         $(".yh_type").eq(tag).click();
    })
</script>
<include  file='public:footer'/>
