<include file='public:header'/>
<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js?t=<{$nowtime}>"></script>
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-others">美食外卖</a> > <a href="" set-lan="html:n-beverageSetting">菜单管理</a> > <a set-lan="html:n-dishesManagement">菜品编辑</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:n-add-h-Dishes">商家编辑菜品后需重新在后台进行审核</div>
        </div>
    </div> 
    <div class="tabnr_change show">
    	<form target="baocms_frm" action="<{:U('eleproduct/edit',array('product_id'=>$detail['product_id']))}>" method="post">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-dishesTitle">菜名(中文)：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[product_name]" value="<{$detail.product_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
             <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-dishesTitle">菜名(老文)：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[lao_product_name]" value="<{$detail.lao_product_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
             <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-dishesTitle">菜名(英文)：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[eng_product_name]" value="<{$detail.eng_product_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-classify">分类：</p></td>
                <td><div class="tuanfabu_nr">
                <select id="cate_id" name="data[cate_id]" class="manageSelect w200" style="width: 140px;">
                    <foreach name="elecates" item="var">
                    <option value="<{$var.cate_id}>"  <eq name="var.cate_id" value="$detail.cate_id">selected="selected"</eq> ><{$var.cate_name}></option>                
                    </foreach>
                </select>
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-thumbnail">缩略图：</p></td>
                <td><div class="tuanfabu_nr">
                <div style="width: 300px;height: 100px; float: left;">
                    <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                    <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                </div>
                <div style="width: 300px;height: 100px; float: left;">
                    <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" />
                    <span set-lan="html:n-recommendedSize">建议尺寸</span><{$CONFIG.attachs.eleproduct.thumb}>
                </div>
                <script>
                    $("#photo_file").uploadify({
                        'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                        'uploader': '<{:U("app/upload/uploadify",array("model"=>"eleproduct"))}>',
                        'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                        'buttonText': '上传缩略图',
                        'fileTypeExts': '*.gif;*.jpg;*.png',
                        'queueSizeLimit': 1,
                        'onUploadSuccess': function (file, data, response) {
                        	data = eval(data);
                            $("#data_photo").val(data);
                            $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                        }
                    });
                </script>
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-price">价格：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[price]" value="<{:round($detail['price'],2)}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-isNew">是否新品：</p></td>
                <td><div class="tuanfabu_nr">
                <label><input style="width: 40px;"  type="radio" name="data[is_new]" value="1" <eq name="detail.is_new" value="1">checked="checked"</eq>  /><span set-lan="html:n-yes">是 </span></label>
                <label><input style="width: 40px;"  type="radio" name="data[is_new]" value="0"  <eq name="detail.is_new" value="0">checked="checked"</eq> /><span set-lan="html:n-no">否 </span></label>
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-others">是否热门：</p></td>
                <td><div class="tuanfabu_nr">
                <label><input style="width: 40px;"  type="radio" name="data[is_hot]" value="1" <eq name="detail.is_hot" value="1">checked="checked"</eq>  /><span set-lan="html:n-yes">是 </span> </label>
                <label><input style="width: 40px;"  type="radio" name="data[is_hot]" value="0"  <eq name="detail.is_hot" value="0">checked="checked"</eq> /><span set-lan="html:n-no">否 </span></label>
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-isRecommend">是否推荐：</p></td>
                <td><div class="tuanfabu_nr">
                <label><input style="width: 40px;"  type="radio" name="data[is_tuijian]" value="1" <eq name="detail.is_tuijian" value="1">checked="checked"</eq>  /><span set-lan="html:n-yes">是 </span> </label>
                <label><input style="width: 40px;"  type="radio" name="data[is_tuijian]" value="0"  <eq name="detail.is_tuijian" value="0">checked="checked"</eq> /> <span set-lan="html:n-no">否 </span></label>
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认" set-lan="value:n-sure" />
        </div>
        </form>
    </div> 
</div>
<include file='public:footer'/>
