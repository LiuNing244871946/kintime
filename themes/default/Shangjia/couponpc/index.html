<include  file='public:header'/>

<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-businessManagement">商家管理</a> > <a href="" set-lan="html:n-coupon">优惠券</a> > <a set-lan="html:n-couponList">优惠券列表</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('couponpc/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
            <span set-lan="html:n-couponName">优惠券名称：</span><input type="text" name="keyword" value="<{$keyword}>" class="radius3 tuan_topser" />
            <input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索" set-lan="val:n-search"/>
            </div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('couponpc/create')}>" set-lan="html:n-publishCoupon">发布优惠券+</a></div>
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli on"><a href="<{:U('couponpc/index')}>" set-lan="html:n-couponList">优惠券列表</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('couponpc/download')}>" set-lan="html:n-couponDownload">优惠券下载</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('couponpc/used')}>" set-lan="html:n-couponCost">优惠券消费</a></li>
        </ul>
    </div> 
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td set-lan="html:n-title">标题</td>
            <td set-lan="html:n-couponImg">优惠券图片</td>
            <td set-lan="html:n-expirationDate">过期日期</td>
            <td set-lan="html:n-pageView">浏览量</td>
            <td set-lan="html:n-downloadCapacity">下载量</td>
            <td set-lan="html:n-isAudit">是否审核</td>
            <td set-lan="html:n-createTime">创建时间</td>
            <td set-lan="html:n-operate">操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.title}><br/><{$var.lao_title}><br/><{$var.eng_title}></td>
                <td style="height: 80px;"><img src="__ROOT__/attachs/<{$var.photo}>"  style="width: 110px;  margin: 0px auto;" /></td>
                <td><{$var.expire_date}></td>
                <td><{$var.views}></td>
                <td><{$var.downloads}></td>
                <td><eq name="var.audit" value="0"><span set-lan="html:n-waitAudit">等待审核</span><else/><span set-lan="html:n-normal">正常</span></eq></td>
            <td><{$var.create_time|date='Y-m-d H:i:s',###}></td>
            <td>
                <a href="<{:U('couponpc/edit',array('coupon_id'=>$var['coupon_id']))}>" set-lan="html:n-edit">编辑</a>
            </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>

<include  file='public:footer'/>
