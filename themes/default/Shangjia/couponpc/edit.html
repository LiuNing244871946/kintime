<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#" set-lan="html:n-businessManagement">商家管理</a> > <a href="" set-lan="html:n-coupon">优惠券</a> > <a set-lan="html:n-editCoupon">编辑优惠券</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l" set-lan="html:n-couponAudit">商家发布的所有优惠券都要在后台审核之后才能显示在前台</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    	<form method="post"  action="<{:U('couponpc/edit',array('coupon_id'=>$detail['coupon_id']))}>"  target="baocms_frm">
        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t"><em>·</em><span set-lan="html:n-chineseTitle">中文标题：</span></p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr><tr>
                <td width="120"><p class="tuanfabu_t"><em>·</em><span set-lan="html:n-laosTitle">老文标题：</span></p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[lao_title]" value="<{$detail.lao_title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr><tr>
                <td width="120"><p class="tuanfabu_t"><em>·</em><span set-lan="html:n-englishTitle">英文标题：</span></p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[eng_title]" value="<{$detail.eng_title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t"><em>·</em><span set-lan="html:n-couponImg">优惠券图片：</span></p></td>
                <td><div class="tuanfabu_nr">
                <div style="width: 300px;height: 100px; float: left;">
                    <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                    <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                </div>
                <div style="width: 300px;height: 100px; float: left;">
                    <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" />
                    <span set-lan="html:n-recommendedSize">建议尺寸</span><{$CONFIG.attachs.coupon.thumb}>
                </div>
                <script>
                        $("#photo_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"coupon"))}>',
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '上传优惠券图片',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                            	data = eval(data);
                                $("#data_photo").val(data);
                                $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                            }
                        });
                </script>
                </div>
                </td>
            </tr>
            
               <tr>
                <td  width="120"><p class="tuanfabu_t" set-lan="html:n-allCount">总数量：</p></td>
                <td>
                    <div class="tuanfabu_nr">
                    <input type="text" name="data[num]" value="<{$detail.num|default=''}>"   class="manageInput" />
                   <span set-lan="html:n-downloadTip">总数量为0的时候，就不能下载了</span>
                   </div>
                </td>
            </tr>
             <tr>
                <td  width="120"><p class="tuanfabu_t" set-lan="html:n-limitDownload">单人限制下载：</p></td>
                <td >
                    <div class="tuanfabu_nr">
                    <input type="text" name="data[limit_num]" value="<{$detail.limit_num|default=''}>"   class="manageInput" />
                  <span set-lan="html:n-downloadNumber">0为不限制，如果填入数字代码该用户只能下载多少次</span>
                  </div>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-expirationDate">过期日期：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[expire_date]" value="<{$detail.expire_date|default=''}>" onfocus="WdatePicker();"  class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-couponDescription">优惠券中文描述：</p></td>
                <td><div class="tuanfabu_nr">
                <textarea  name="data[intro]" cols="50" rows="10" ><{$detail.intro|default=''}></textarea>
                </div></td>
            </tr><tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-couponDescription">优惠券老文描述：</p></td>
                <td><div class="tuanfabu_nr">
                <textarea  name="data[lao_intro]" cols="50" rows="10" ><{$detail.lao_intro|default=''}></textarea>
                </div></td>
            </tr><tr>
                <td width="120"><p class="tuanfabu_t" set-lan="html:n-couponDescription">优惠券英文描述：</p></td>
                <td><div class="tuanfabu_nr">
                <textarea  name="data[eng_intro]" cols="50" rows="10" ><{$detail.eng_intro|default=''}></textarea>
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布"  set-lan="val:n-surePublish" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
