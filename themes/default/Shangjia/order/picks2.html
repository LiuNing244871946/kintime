<include  file='public:header'/>
<div class="tuan_content">
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td style="width: 150px;" set-lan="html:n-goodsName">商品名称</td>
                <td style="width: 60px;" set-lan="html:n-number">数量</td>
                <td style="width: 60px;" set-lan="html:n-unitPrice">单价</td>
                <td style="width: 60px;" set-lan="html:n-allPrice">总价</td>
                <td style="width: 100px;" set-lan="html:n-cashDelivery">货到付款</td>
                <td style="width: 100px;" set-lan="html:n-isOutofstock">是否缺货</td>
        </tr>
        <foreach name="goods" item="good">
                        <tr class="no">
                            <td><{$products[$good['goods_id']]['title']}></td>
                            <td><{$good.num}></td>
                            <td><{:round($good['price']/100,2)}></td>
                            <td><{:round($good['total_price']/100,2)}></td>
                            <td>
                        	<eq name="good.is_daofu" value="1"> <font style="color: red;" set-lan="html:n-cashDelivery">货到付款</font><else/><span set-lan="html:n-onlinePayment">在线支付</span></eq>
                            </td>
                            <td></td>
                        </tr>
        </foreach>
    </table>
    <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; vertical-align:middle; background-color:#FFF; margin-top: 10px;"  >
            <tr>
                <td>
                    <div class="lt" style="margin-left: 50px;">
                        <a href="<{:U('order/clean')}>" mini='confirm' class="radius3 sjgl_an tuan_topbt" set-lan="html:n-clearPickupLine">清空捡货队列</a>
                        <a href="<{:U('order/create')}>" mini='confirm' class="radius3 sjgl_an tuan_topbt" set-lan="html:n-createPickupGoods">创建捡货单</a>
                    </div>
                    <div class="lt" style="margin-left: 50px;"> <div class="pages">
                            <{$page}>
                        </div></div>
                </td>
            </tr>
        </table>
</div>
<include  file='public:footer'/>
