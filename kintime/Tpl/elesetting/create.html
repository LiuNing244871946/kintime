<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">设置</li>
        <li class="li2">外卖配送设置</li>
        <li class="li2 li3">新增外卖配送费</li>
    </ul>
</div>
<form  target="baocms_frm" action="<{:U('elesetting/create')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
               
                  
                
                <tr>
                    <td class="lfTdBt">公里范围上限：</td>
                    <td class="rgTdBt"><input type="text" name="data[mileage]" value="<{$detail.mileage|default=''}>" class="scAddTextName w210" />km
                        <code>几公里以内，比如是五公里以内 就填5</code>
                    </td>
                </tr>    
                <tr>
                    <td class="lfTdBt">配送费:</td>
                    <td class="rgTdBt"><input type="text" name="data[delivery]" value="<{$detail.delivery|default=''}>" class="scAddTextName w210" />₭

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">骑手所得提成:</td>
                    <td class="rgTdBt"><input type="text" name="data[rider]" value="<{$detail.rider|default=''}>" class="scAddTextName w210" />₭

                    </td>
                </tr>
    </table>
       <input type="submit" value="确认添加" class="smtQrIpt" />
</div>

</div>
</form>
<include  file='public:footer'/>
