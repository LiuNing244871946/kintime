<include  file='public:header'/>
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="right">    
                <form class="search_form" method="post" action="<{:U('merchants/select')}>">
                    <div class="seleHidden" id="seleHidden">
                        <span>关键字(电话或商户名称)</span>
                        <input type="text" name="keyword" value="<{$keyword}>" class="inptText" /><input type="submit" value="   搜索"  class="inptButton" />
                    </div> 
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
    <form  target="baocms_frm" method="post">
        <div class="tableBox">
            <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                <tr>
                    <td class="w50">ID</td>
                    
                    <td>商家名称</td>
                    <!-- <td>店铺电话</td> -->
                </tr>
                <foreach name="list" item="var">
                    <tr>
                        <td><input  rel="<{$var.mer_name}>" type="radio" name="mer_id" value="<{$var.mer_id}>" /> <{$var.mer_id}></td>
                        <td><{$var.mer_name}></td>
                        <!-- <td><{$var.tel}></td> -->
                    </tr>
                </foreach>
            </table>
            <{$page}>
        </div>
        <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
            <div class="left">
                <input style="border:1px solid #dbdbdb; width: 100px; height: 38px; line-height: 38px; text-align: center;" type="button" id="select_btn" class="remberBtn" value="确定选择" />
            </div>
        </div>
    </form>
</div>
</div>

<script>
    $(document).ready(function (e) {
        $("#select_btn").click(function () {
            $("input[name='mer_id']").each(function (a) {
                if ($(this).prop("checked") == true) {
                    parent.selectCallBack('mer_id', 'mer_name', $(this).val(), $(this).attr('rel'));
                    parent.selectCallBack('mer_id', 'lao_mer_name', $(this).val(), $(this).attr('lrel'));
                    parent.selectCallBack('mer_id', 'eng_mer_name', $(this).val(), $(this).attr('erel'));
                }
            });
        });

    });
</script>
<include  file='public:footer'/>
