<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">商家</li>
        <li class="li2">商家管理</li>
        <li class="li2 li3">新增商家</li>
    </ul>
</div>
<form  target="baocms_frm" action="<{:U('merchants/create')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">管理者：</td>
                    <td class="rgTdBt">
                        <div class="lt">
                            <input type="hidden" id="user_id" name="data[user_id]" value="<{$detail.user_id|default=''}>" />
                            <input class="scAddTextName w210 sj" type="text" name="nickname" id="nickname"  value="" />
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="seleSj">选择用户</a>
                    </td>
                </tr>   
                
                <tr>
                    <td class="lfTdBt">商家名称：</td>
                    <td class="rgTdBt"><input type="text" name="data[mer_name]" value="<{$detail.mer_name|default=''}>" class="scAddTextName w210" />

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">
                <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
                <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
                商家头像：
                </td>
                <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[logo]" value="<{$detail.logo}>" id="data_logo" />
                        <input id="logo_file" name="logo_file" type="file" multiple="true" value="" />
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="logo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.logo|default='default.jpg'}>" />
                        <a href="<{:U('setting/attachs')}>">头像设置</a>
                        建议尺寸:<{$CONFIG.attachs.shoplogo.thumb}>
                        <br/>图片大小不超过2MB
                    </div>
                    <script>
                        $("#logo_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"shoplogo"))}>',
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '上传商家头像',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                            	data = eval(data);
                                $("#data_logo").val(data);
                                $("#logo_img").attr('src', '__ROOT__/attachs/' + data).show();
                            },
                            'onUploadError': function (file, errorCode, errorMsg,errorString) {
                            }
                        });

                    </script>
                </td>
            </tr>
            <tr>
                <td class="lfTdBt">手机号码：</td>
                <td class="rgTdBt">
                    <select name="data[areacode]">
                        <option value="86">中国+86</option>
                        <option value="856">老挝+856</option>
                    </select>
                    <input type="text" name="data[mobile]" value="<{$detail.mobile|default=''}>" class="scAddTextName w210" />
                </td>
            </tr>
    </table>
       <input type="submit" value="确认添加" class="smtQrIpt" />
</div>

</div>
</form>
<include  file='public:footer'/>
